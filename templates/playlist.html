<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Playlist</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('playlists') }}">Playlists</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Playlist</h2>
        <div class="playlist-container">
            <!-- Embedded Spotify Player -->
            <iframe id="spotify-player" src="https://open.spotify.com/embed/playlist/{{ playlist_id }}" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            
            <h3>Tracks:</h3>
            <ul>
                {% for track in playlist %}
                    <li>
                        <a href="https://open.spotify.com/track/{{ track.track.id }}" target="spotify-player">{{ track.track.name }}</a> by {{ track.track.artists[0].name }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Thoughtify</p>
    </footer>
</body>
</html>
